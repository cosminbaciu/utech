<script type="text/html" id="user-template">

    <div class="col-sm-12">
        <div class="box box-default">
            <div class="box-header with-border">
                <h3 class="box-title" data-bind="text: email"></h3>

                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                    </button>
                </div>
                <!-- /.box-tools -->
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <div class="form-group">
                    <label>Regions</label>
                    <div data-bind="foreach: $data.regions()">
                        <span class="badge bg-yellow" data-bind="text: name"></span>
                    </div>

                    <label>Add Locality to Region</label>
                    <select class="form-control select2" data-placeholder="Select a Locality" style="width: 100%;"
                            data-bind="attr: { id: 'select2_user_' + id }">
                    </select>
                </div>
            </div>
            <!-- /.box-body -->
        </div>
    </div>
</script>

<script type="text/javascript">

    function Region(region) {
        var self = this;
        self.id = region.id;
        self.name = region.name;
        self.description = region.description;
    };

    function MyViewModel() {

        var _this = this;
        _this.regions = ko.observableArray();

        $.getJSON("/admin/products/api/regions", function (data) {
            console.log("Regions", data);
            data.forEach(function (region, index) {
                var newRegion = new Region(region);
                this.regions.push(newRegion);

            }, _this);

        });
    };

    ko.applyBindings(new MyViewModel());


</script>
