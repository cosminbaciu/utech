<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head th:include="backoffice/fragments::head">

    <title>Digital Attacker | Admin | Security</title>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <header class="main-header" th:include="backoffice/fragments::header">

    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar" th:include="backoffice/fragments::aside">

    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Dashboard
                <small>Control panel</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Dashboard</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <!-- Small boxes (Stat box) -->
            <div class="row">
                <div class="col-lg-3 col-xs-6">
                    <!-- small box -->
                    <div class="small-box bg-aqua">
                        <div class="inner">
                            <h3>15</h3>

                            <p>Administrators</p>
                        </div>
                        <div class="icon">
                            <i class="ion ion-bag"></i>
                        </div>
                        <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
                    </div>
                </div>
                <!-- ./col -->
                <div class="col-lg-3 col-xs-6">
                    <!-- small box -->
                    <div class="small-box bg-aqua">
                        <div class="inner">
                            <h3>30</h3>

                            <p>Roles</p>
                        </div>
                        <div class="icon">
                            <i class="ion ion-bag"></i>
                        </div>
                        <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
                    </div>
                </div>
                <!-- ./col -->
                <div class="col-lg-3 col-xs-6">
                    <!-- small box -->
                    <div class="small-box bg-aqua">
                        <div class="inner">
                            <h3>15</h3>

                            <p>Groups</p>
                        </div>
                        <div class="icon">
                            <i class="ion ion-bag"></i>
                        </div>
                        <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
                    </div>
                </div>
                <!-- ./col -->
                <div class="col-lg-3 col-xs-6">
                    <!-- small box -->
                    <div class="small-box bg-aqua">
                        <div class="inner">
                            <h3>150</h3>
                            <p>Users</p>
                        </div>
                        <div class="icon">
                            <i class="ion ion-bag"></i>
                        </div>
                        <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
                    </div>
                </div>
                <!-- ./col -->
            </div>
            <div class="row">
                <!-- col for roles -->
                <div class="col-sm-4 col-xs-6">
                    <div class="box box-info">
                        <div class="box-header">
                            <i class="ion ion-users"></i>
                            <h3 class="box-title">Roluri</h3>
                        </div>
                        <div class="box-body">
                            <form>
                                <div class="form-group"
                                     data-bind="template: { name: 'role-template', foreach: roles }"></div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- col for permissions -->
                <div class="col-sm-4 col-xs-6">
                    <div class="box box-info">
                        <div class="box-header">
                            <i class="ion ion-clipboard"></i>
                            <h3 class="box-title">Permisiuni</h3>
                        </div>
                        <div class="box-body">
                            <form>
                                <div class="form-group"
                                     data-bind="template: { name: 'permission-template', foreach: permissions }"></div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- col for 'new' boxes -->
                <div class="col-sm-4 col-xs-12">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Adauga un rol nou</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form role="form" data-bind="submit: submitNewRole">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="roleName">Name</label>
                                    <input class="form-control" id="roleName" placeholder="Enter role name" type="text"
                                           data-bind="value: newRoleName"/>
                                </div>
                            </div>
                            <!-- /.box-body -->

                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">Create</button>
                            </div>
                        </form>
                    </div>

                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Adauga o permisiune noua</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form role="form" data-bind="submit: submitNewPermission">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="permissionName">Name</label>
                                    <input class="form-control" id="permissionName" placeholder="Enter permission name"
                                           type="text" data-bind="value: newPermissionName"/>
                                </div>
                            </div>
                            <!-- /.box-body -->

                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">Create</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>

            <div class="row" data-bind="template: { name: 'user-template', foreach: users }">

            </div>

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
        <div class="pull-right hidden-xs">
            <b>Version</b> 2.3.8
        </div>
        <!--<strong>Copyright &copy; 2014-2016 <a href="http://almsaeedstudio.com">Almsaeed Studio</a>.</strong> All rights-->
        <!--reserved.-->
    </footer>
</div>
<!-- ./wrapper -->

<!-- jQuery 2.2.3 -->
<script th:src="@{/admin/plugins/jQuery/jquery-2.2.3.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
    $.widget.bridge('uibutton', $.ui.button);
</script>
<!-- Bootstrap 3.3.6 -->
<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- Select2 -->
<script th:src="@{/admin/plugins/select2/select2.full.min.js}"></script>
<!-- Morris.js charts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
<script th:src="@{/admin/plugins/morris/morris.min.js}"></script>
<!-- Sparkline -->
<script th:src="@{/admin/plugins/sparkline/jquery.sparkline.min.js}"></script>
<!-- jvectormap -->
<script th:src="@{/admin/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js}"></script>
<script th:src="@{/admin/plugins/jvectormap/jquery-jvectormap-world-mill-en.js}"></script>
<!-- jQuery Knob Chart -->
<script th:src="@{/admin/plugins/knob/jquery.knob.js}"></script>
<!-- daterangepicker -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
<script th:src="@{/admin/plugins/daterangepicker/daterangepicker.js}"></script>
<!-- datepicker -->
<script th:src="@{/admin/plugins/datepicker/bootstrap-datepicker.js}"></script>
<!-- Bootstrap WYSIHTML5 -->
<script th:src="@{/admin/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js}"></script>
<!-- Slimscroll -->
<script th:src="@{/admin/plugins/slimScroll/jquery.slimscroll.min.js}"></script>
<!-- FastClick -->
<script th:src="@{/admin/plugins/fastclick/fastclick.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/admin/js/app.min.js}"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script th:src="@{/admin/js/pages/dashboard.js}"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{/admin/js/demo.js}"></script>
<!-- Knockout scripts -->
<script type="text/javascript" th:src="@{/js/knockout-3.4.2.js}"></script>
<!-- Page specific knockout scripts -->
<script type="text/html" id="user-template">

    <div class="col-sm-4 col-xs-12">
        <div class="box box-default collapsed-box">
            <div class="box-header with-border">
                <h3 class="box-title" data-bind="text: email"></h3>

                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                    </button>
                </div>
                <!-- /.box-tools -->
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <div class="form-group">
                    <label>Roles</label>
                    <div data-bind="foreach: $data.roles()">
                        <span class="badge bg-yellow" data-bind="text: name"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label>Select</label>
                    <select class="form-control" data-bind="options: availableGroups, value: selectedGroup, optionsText: 'name'">
                    </select>
                </div>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-info btn-flat" data-bind="click: addToGroup">Adauga in grup !</button>
                </span>
            </div>
            <!-- /.box-body -->
        </div>
    </div>
</script>

<script type="text/html" id="role-template">
    <div class="input-group margin">
        <div class="input-group-btn">
            <button type="button" class="btn btn-danger" data-bind="click: $parent.deleteRole">Delete</button>
        </div>
        <input class="form-control" type="text" data-bind="textInput: modifiedName"/>
        <span class="input-group-btn">
            <button type="button" class="btn btn-info btn-flat"
                    data-bind="disable: isClean, click: editAction">Save!</button>
        </span>
    </div>
</script>

<script type="text/html" id="permission-template">
    <div class="input-group margin">
        <div class="input-group-btn">
            <button type="button" class="btn btn-danger" data-bind="click: $parent.deletePermission">Delete</button>
        </div>
        <input class="form-control" type="text" data-bind="textInput: modifiedName"/>
        <span class="input-group-btn">
            <button type="button" class="btn btn-info btn-flat"
                    data-bind="disable: isClean, click: editAction">Save!</button>
        </span>
    </div>
</script>

<script type="text/javascript" th:src="@{/admin/js/pages/security_dashboard.js}"></script>


</body>
</html>
