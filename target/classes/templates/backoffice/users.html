<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head th:include="backoffice/fragments::head">

    <title>Digital Attacker | Admin | Security</title>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <header class="main-header" th:include="backoffice/fragments::header">

    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar" th:include="backoffice/fragments::aside">

    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Customers
                <small>Dashboard</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Dashboard</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <!-- Small boxes (Stat box) -->
            <div class="row">
                <div class="col-lg-3 col-xs-6">
                    <!-- small box -->
                    <div class="small-box bg-aqua">
                        <div class="inner">
                            <h3>15</h3>

                            <p>Administrators</p>
                        </div>
                        <div class="icon">
                            <i class="ion ion-bag"></i>
                        </div>
                        <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
                    </div>
                </div>
                <!-- ./col -->
                <div class="col-lg-3 col-xs-6">
                    <!-- small box -->
                    <div class="small-box bg-aqua">
                        <div class="inner">
                            <h3>30</h3>

                            <p>Roles</p>
                        </div>
                        <div class="icon">
                            <i class="ion ion-bag"></i>
                        </div>
                        <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
                    </div>
                </div>
                <!-- ./col -->
                <div class="col-lg-3 col-xs-6">
                    <!-- small box -->
                    <div class="small-box bg-aqua">
                        <div class="inner">
                            <h3>15</h3>

                            <p>Groups</p>
                        </div>
                        <div class="icon">
                            <i class="ion ion-bag"></i>
                        </div>
                        <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
                    </div>
                </div>
                <!-- ./col -->
                <div class="col-lg-3 col-xs-6">
                    <!-- small box -->
                    <div class="small-box bg-aqua">
                        <div class="inner">
                            <h3>150</h3>
                            <p>Users</p>
                        </div>
                        <div class="icon">
                            <i class="ion ion-bag"></i>
                        </div>
                        <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
                    </div>
                </div>
                <!-- ./col -->
            </div>

            <div class="row">
                <div class="col-xs-12 col-md-5 col-md-offset-1">
                    <div class="input-group margin">
                        <input class="form-control" type="text" data-bind="textInput: searchQuery"/>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-info btn-flat"
                                    data-bind="click: searchCustomers">Go!</button>
                        </span>
                    </div>
                </div>

                <div class="col-xs-12 col-md-5 col-md-offset-1">
                    <ul class="pagination pagination-sm no-margin pull-right" data-bind="foreach: pages">
                        <li><a href="#" data-bind="attr: { href: url }, text: displayText, click: $parent.changePage">N/A</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="row" data-bind="template: { name: 'user-template', foreach: users}">

            </div>

            <div class="row">
                <div class="col-xs-12">
                    <ul class="pagination pagination-sm no-margin pull-right" data-bind="foreach: pages">
                        <li><a href="#" data-bind="attr: { href: url }, text: displayText, click: $parent.changePage">N/A</a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
        <div class="pull-right hidden-xs">
            <b>Version</b> 2.3.8
        </div>
        <!--<strong>Copyright &copy; 2014-2016 <a href="http://almsaeedstudio.com">Almsaeed Studio</a>.</strong> All rights-->
        <!--reserved.-->
    </footer>
</div>
<!-- ./wrapper -->

<!-- jQuery 2.2.3 -->
<script th:src="@{/admin/plugins/jQuery/jquery-2.2.3.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
    $.widget.bridge('uibutton', $.ui.button);
</script>
<!-- Bootstrap 3.3.6 -->
<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- Select2 -->
<script th:src="@{/admin/plugins/select2/select2.full.min.js}"></script>
<!-- Morris.js charts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
<script th:src="@{/admin/plugins/morris/morris.min.js}"></script>
<!-- Sparkline -->
<script th:src="@{/admin/plugins/sparkline/jquery.sparkline.min.js}"></script>
<!-- jvectormap -->
<script th:src="@{/admin/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js}"></script>
<script th:src="@{/admin/plugins/jvectormap/jquery-jvectormap-world-mill-en.js}"></script>
<!-- jQuery Knob Chart -->
<script th:src="@{/admin/plugins/knob/jquery.knob.js}"></script>
<!-- daterangepicker -->
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>-->
<script th:src="@{/admin/plugins/daterangepicker/daterangepicker.js}"></script>
<!-- datepicker -->
<script th:src="@{/admin/plugins/datepicker/bootstrap-datepicker.js}"></script>
<!-- Bootstrap WYSIHTML5 -->
<script th:src="@{/admin/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js}"></script>
<!-- Slimscroll -->
<script th:src="@{/admin/plugins/slimScroll/jquery.slimscroll.min.js}"></script>
<!-- FastClick -->
<script th:src="@{/admin/plugins/fastclick/fastclick.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/admin/js/app.min.js}"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script th:src="@{/admin/js/pages/dashboard.js}"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{/admin/js/demo.js}"></script>
<!-- Knockout scripts -->
<script type="text/javascript" th:src="@{/js/knockout-3.4.2.js}"></script>
<!-- Page specific knockout scripts -->

<script type="text/html" id="user-template">

    <div class="row">
        <div class="col-md-6 col-md-offset-1">

            <div class="box box-widget widget-user-2">
                <!-- Add the bg color to the header using any of the bg-* classes -->
                <div class="widget-user-header bg-yellow">
                    <div class="widget-user-image">
                        <img class="img-circle" th:src="@{/admin/img/user7-128x128.jpg}" alt="User Avatar" />
                    </div>
                    <!-- /.widget-user-image -->
                    <h3 class="widget-user-username" data-bind="text: email">Email</h3>
                    <h5 class="widget-user-desc" data-bind="text: id">User Id</h5>
                </div>
                <div class="box-body">
                    <div class="table-responsive">
                        <table class="table no-margin">
                            <thead>
                            <tr>
                                <th>Group Id</th>
                                <th>Name</th>
                                <th>Actiuni</th>
                            </tr>
                            </thead>
                            <tbody data-bind="foreach: roles()">
                            <tr>
                                <td><span class="pull-left badge bg-blue" data-bind="text: $data.id">Id</span></td>
                                <td data-bind="text: $data.name">Name</td>
                                <td><span class="label label-danger">delete</span></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <div class="box-footer no-padding">
                    <div class="form-group">
                        <label>Select</label>
                        <select class="form-control" data-bind="options: availableGroups, value: selectedGroup, optionsText: 'name'">
                        </select>
                    </div>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-info btn-flat" data-bind="click: addToGroup">Adauga in grup !</button>
                    </span>
                </div>
            </div>

        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</script>

<script type="text/javascript" th:src="@{/admin/js/pages/users_dashboard.js}"></script>

</body>
</html>
